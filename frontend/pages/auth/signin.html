<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swar Tech Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <!-- <link rel="stylesheet" href="/admin/assets/css/auth/signin.css" /> -->
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      /* background: url('/admin/assets/images/signin.png') no-repeat center center fixed; */
      background-size: cover;
    }

    .login-box {
      background: #fff;
      border-radius: 16px;
      padding: 40px 30px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .pin-inputs {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .pin-inputs input {
      flex: 1; /* responsive sizing */
      min-width: 40px;
      height: 55px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      border-radius: 8px;
    }

    @media (max-width: 500px) {
      .pin-inputs input {
        height: 50px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <!-- -------------Loader------------- -->
          <div id="signin-loader" class="d-none position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center bg-white bg-opacity-75" style="z-index: 1050;">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
              <!-- <span class="visually-hidden">Loading...</span> -->
            </div>
          </div>
          <!-- -------------Loader------------- -->

  <div class="login-box text-center">
    <h2 class="fw-bold mb-2">Swar Technologies</h2>
    <p class="text-muted mb-2">Enter your secure 6-digit PIN</p>

    <!-- Security Icon -->
    <div class="mb-3">
      <i class="bi bi-shield-lock-fill text-primary" style="font-size: 4rem;"></i>
    </div>

    <form id="pin-login-form">
      <!-- PIN Inputs -->
      <div class="pin-inputs mb-4">
        <input type="password" maxlength="1" class="form-control pin-field" required />
        <input type="password" maxlength="1" class="form-control pin-field" required />
        <input type="password" maxlength="1" class="form-control pin-field" required />
        <input type="password" maxlength="1" class="form-control pin-field" required />
        <input type="password" maxlength="1" class="form-control pin-field" required />
        <input type="password" maxlength="1" class="form-control pin-field" required />
      </div>

      <!-- Login Button -->
      <button type="submit" class="btn btn-primary w-100">Log In</button>
    </form>

  </div>

  <!-- Load shared script first -->
<script src="/admin/assets/js/main.js" defer></script>

<!-- Then page-specific logic -->
<script src="/admin/assets/js/auth/signin.js" defer></script>
</body>
</html>
